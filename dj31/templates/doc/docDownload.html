{% extends 'base/base.html' %}

{% block title %} 文档下载 {% endblock %}

{% block link %}
  <link rel="stylesheet" href="../../static/css/doc/docDownload.css">

{% endblock %}

{% block main_contain %}
        <div class="main-contain ">
            <div class="banner">
                <img src="http://47.100.67.17:8000/media/111.jpg/"
                     alt="">
            </div>
            <div class="pay-doc-contain">
                <ul class="pay-list">
                    {% for doc in docs %}
                    <li class="pay-item">
                     <img src="{{ doc.image_url }}" alt="长的太帅被保养了"  class="pay-img doc" />

                        <div class="d-contain">
                             <a href="http://47.100.67.17:8000{{doc.file_url}}"><p class="doc-title">{{ doc.title }}</p>
                                </a>
                            <p class="doc-desc">{{ doc.desc }}</p>

                            <!-- /www/?xxx -->
                            <a href="{%url 'docs:d_load' doc.id%}" class="pay-price">下载</a>
                        </div>
                    </li>

                    {% endfor %}


                </ul>
            </div>
        </div>

{% endblock %}
