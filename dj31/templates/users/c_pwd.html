{% extends 'base/base.html' %}
{% block link %}
     <link rel="stylesheet" href="../../static/css/authPro/auth.css">
{% endblock %}
{% block title %}
    注册页面
{% endblock %}


{% block main %}
    <main id="container">
  <div class="register-contain">
    <div class="top-contain">
      <h4 class="please-register">忘记密码</h4>
    </div>
    <form action="" method="post" class="form-contain">
        {% csrf_token %}
       <div class="form-item">
        <input type="tel" placeholder="请输入手机号" id="mobile" name="telephone" class="form-control" autocomplete="off" >
      </div>
      <div class="form-item">
        <input type="text" placeholder="请输入图形验证码" id="input_captcha" name="captcha_graph" class="form-captcha"autocomplete="off">
        <a href="javascript:void(0);" class="captcha-graph-img">
          <img  src="" alt="验证码" title="点击刷新">
        </a>
      </div>
      <div class="form-item">
        <input type="text" placeholder="请输入短信验证码" name="sms_captcha" class="form-captcha" id="input_smscode" autocomplete="off">
        <a href="javascript:void(0);" class="sms-captcha" title="发送验证码">获取短信验证码</a>
      </div>
      <div class="form-item">
        <input type="password" placeholder="请输入重置密码" name="password" class="form-control">
      </div>


      <div class="form-item">
        <input type="submit" value="重置密码" class="register-btn">
      </div>
    </form>
  </div>
</main>
{% endblock %}


{% block script %}
    <script src="../../static/js/user/c_pwd.js"></script>
    <script src="../../static/js/base/message.js"></script>
{%  endblock %}
